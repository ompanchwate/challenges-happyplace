<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Place</title>
    <link rel="stylesheet" href="css/happyplaceStyles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="happyplace">
    <div class="d-flex gap-3 mx-3 mt-3 align-items-center">
        <a href="index.html"><img src="assets/back.png" style="height: 2.5rem;" alt=""></a>
        <div class="text-white fs-5">Happy Place</div>
    </div>

    <!-- Fixed memories -->
    <div id="memories-container">
        <div id="tree-container" style="position: absolute; width: 100%; height: 100%; margin:5%"></div>
    </div>

    <!-- Floating + Button -->
    <button type="button" class=" floating-btn" onclick="openMemoryModal()"> <span class="plus">&#43;</span></button>

    <!-- Modal -->
    <div class="modal fade" id="memoryModal" tabindex="-1" aria-labelledby="memoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="memoryModalLabel">Add a Memory</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea id="memoryInput" class="form-control" placeholder="Enter your memory"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addMemory()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="js/happyPlaceScript.js"></script>
</body>

</html>
