<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Path</title>
  <link rel="stylesheet" href="css/mainStyles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div id="hero" class="d-flex flex-column justify-content-center align-items-center vh-100 text-center bg-dark">
    <h3 class="display-4 mb-4 fw-bold text-white ">
      WELCOME TO APPLICATION
    </h3>
    <div class="d-flex">
      <div class="d-flex flex-column justify-content-center">
        <img src="assets/yellow.png" id="character" class="character jump-animation cursor-pointer z-5"
           alt="Welcome Image">
        <img src="assets/wooden_block.png" style="margin-top: -5rem; height: 6rem;" alt="">
      </div>

      <div id="message-box" class="message-hidden">
        <span class="close-icon">&times;</span>
        <p>"Believe in yourself! Every day is a new opportunity to grow."</p>
      </div>
    </div>

    <div class="card-container d-flex gap-4">
      <!-- Card 1 -->
      <div role="button"
        class="card-1 rounded-circle d-flex flex-column p-3 justify-content-center align-items-center zoom-effect"
        onclick="window.location.href='challenges.html'">
        <img src="assets/challenge.png" class="opac" style="height: 5rem;" alt="">
        <p class="card-text text-center text-white opac">Challenges</p>
      </div>

      <!-- Card 2 -->
      <div role="button"
        class="card-1 rounded-circle d-flex flex-column p-3 justify-content-center align-items-center zoom-effect"
        onclick="window.location.href='happy_place.html'">
        <img src="assets/happy_place.png" class="opac" style="height: 5rem;" alt="">
        <p class="card-text text-center text-white opac">Happy Place</p>
      </div>
    </div>
  </div>


  <script src="js/script.js"></script>
</body>

</html>
