<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenges</title>
    <link rel="stylesheet" href="css/challengeStyles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body id="backdrop">
    <div class="d-flex gap-3 mx-3 mt-3 align-items-center position-fixed top-0">
        <a href="index.html"><img src="assets/back.png" style="height: 2.5rem;"" alt=" back_button"></a>
        <div class=" text-white fs-5">Challenges</div>
    </div>

    <div class="modal fade" id="tasksModal" tabindex="-1" aria-labelledby="tasksModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-md">
            <div class="modal-content">
                <div class="modal-header position-relative">
                    <!-- Task icon -->
                    <img src="assets/yellow.png" style="height: 130px;" alt="Task Icon" class="d-block mx-auto">
                    <!-- Close button at the top-right -->
                    <span class="close-icon" data-bs-dismiss="modal">&times;</span>
                </div>
                <div class="modal-body">
                    <!-- Task title -->
                    <div class="text-center mb-3">
                        <h5 class="task-title"></h5>
                    </div>
                    <!-- Task description -->
                    <div id="taskDisplay" class="text-center mb-3">
                        <p id="taskDescription">Click on a wooden block to view a task.</p>
                    </div>
                    <!-- Wooden blocks container -->
                    <div id="woodenBlocksContainer" class="d-flex justify-content-center flex-wrap gap-3">
                        <!-- Wooden blocks will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    




    <div class="group-48 d-flex flex-column">
        <div class="wooden-step d-flex flex-column">

            <div class="d-flex flex-column justify-content-center">
                <img src="assets/wooden_block.png" alt="Wooden Block" class="wooden-step-img">
                <img src="assets/yellow.png" id="character" style="pointer-events: none;"
                    class="challenge-character img-fluid jump-animation cursor-pointer z-5" alt="Welcome Image">

                <div class="custom-modal" id="challengeModal" data-bs-backdrop="false">
                    <div class="custom-modal-content">
                        <span class="close-icon" id="closeButton">&times;</span>
                        <h5 class="custom-modal-title">Task</h5>
                        <div id="modalBody"></div>
                        <button type="button" class="btn btn-primary mt-3" id="doneButton">Done</button>
                    </div>
                </div>
            </div>
            <img src="assets/path-line-1.png" alt="Path Line" class="path-line">
        </div>

        <div class="wooden-step d-flex flex-column">
            <img src="assets/wooden_block.png" class="wooden-step-img-right" alt="Wooden Block">
            <img src="assets/path-line-2.png" alt="Path Line" class="path-line-right">
        </div>

        <div class="d-flex flex-column">
            <img src="assets/wooden_block.png" alt="Wooden Block" class="wooden-step-img-2">
            <img src="assets/path-line-1.png" alt="Path Line" class="path-line-2">
        </div>

        <div class="wooden-step d-flex flex-column">
            <img src="assets/wooden_block.png" class="wooden-step-img-right" alt="Wooden Block">
            <img src="assets/path-line-2.png" alt="Path Line" class="path-line-right">
        </div>

        <div class="d-flex flex-column">
            <img src="assets/wooden_block.png" alt="Wooden Block" class="wooden-step-img-2">
            <img src="assets/path-line-1.png" alt="Path Line" class="path-line-2">
        </div>

        <div class="wooden-step d-flex flex-column">
            <img src="assets/wooden_block.png" class="wooden-step-img-right" alt="Wooden Block">
            <img src="assets/path-line-2.png" alt="Path Line" class="path-line-right">
        </div>

        <div class="d-flex flex-column">
            <img src="assets/wooden_block.png" alt="Wooden Block" class="wooden-step-img-2">
            <img src="assets/path-line-1.png" alt="Path Line" class="path-line-2">
        </div>

        <div class="wooden-step d-flex flex-column">
            <img src="assets/challenge.png" class=" final-step " id="final-step" alt="Final Step">
        </div>
    </div>


    <!-- Modal -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/challengesScript.js">
    </script>
</body>

</html>
